<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic JavaScript Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Welcome to My Web Page</h1>
    <p>This page demonstrates dynamic changes using JavaScript.</p>
  </header>

  <section>
    <button id="changeTextButton">Change Text</button>
    <button id="changeStyleButton">Change Style</button>
    <button id="addElementButton">Add Element</button>
    <button id="removeElementButton">Remove Element</button>
  </section>

  <div id="dynamicContent">
    <p id="contentText">This is some dynamic content.</p>
  </div>

  <footer>
    <p>Footer content here</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
